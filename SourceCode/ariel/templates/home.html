<!-- templates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}" class="text-center rounded-lg py-2 px-4 bg-sky-600 hover:bg-sky-500 active:bg-sky-400">Log Out</a></p>
{% else %}
  <p class="text-center border-zinc-400 rounded-lg p-2 border">You are not logged in</p>
  <a href="{% url 'login' %}" class="text-center rounded-lg py-2 px-4 bg-sky-600 hover:bg-sky-500 active:bg-sky-400">Log In</a>
{% endif %}
{% endblock %}
