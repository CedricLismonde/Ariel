<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-semibold mb-8">Log In</h2>
<form method="post" class="flex flex-col gap-1">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="text-center rounded-lg py-2 px-4 bg-sky-600 hover:bg-sky-500 active:bg-sky-400">Log In</button>
</form>
{% endblock %}
